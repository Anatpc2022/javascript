<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {/*Barra no CSS para comentar  */
           background-color: rgb(228, 165, 228); 
           color: white;
           font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1><!--Barra no HTML para comentar-->
    <p>Já me livrei da maldição</p>

    <script>// Barra no JS para comentar
        var n1 = Number(prompt('Digite um número: '));
        var n2 = Number(prompt('Digite outro número: '));
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
        // (number) + (number) O sinal de '+' é Adição
        // (string) + (string) O sinal de '+' é Concatenação
    </script>
</body>
</html>
