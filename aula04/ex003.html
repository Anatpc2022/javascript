<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        
        function calcular() {
            var txtv = document.getElementById('itxtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong> Km/h</p>`
            if (vel > 60.0) {
                res.innerHTML += (`<p> você ultrapassou o limite permitido. <strong>MULTADO!</strong></p>`)
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
