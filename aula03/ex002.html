<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
      input {
        font: normal 18pt Arial;
        width: 100px;
      }
      div#res {
        margin-top: 30px;
      }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var n1 = document.getElementById('in1')
            var n2 = document.querySelector('input#in2')
            var res = document.querySelector('div#res')
            var txtn1 = Number(n1.value)
            var txtn2 = Number(n2.value)
            var s = txtn1 + txtn2
            res.innerHTML = `A soma entre ${txtn1} e ${txtn2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
